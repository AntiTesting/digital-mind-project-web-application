<div class="container">
  <mat-card class="father">
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content class="grid">
      <img src="/assets/images/dev1.jpg" alt="Developer's photo">
      <div>
        <h2>Full Name</h2>
        <mat-card class="fields">{{developer.first_name}} {{developer.last_name}}</mat-card>
      </div>
      <div>
        <h2>Phone Number</h2>
        <mat-card class="fields">{{developer.phone}}</mat-card>
      </div>
      <div>
        <h2>Email</h2>
        <mat-card class="fields" id="-email">
          {{developer.email}}
          <a href="javascript:void(0)" class="edit" (click)="openDialog(email)"><mat-icon>edit</mat-icon></a>
        </mat-card>
      </div>
      <div>
        <h2>Password</h2>
        <mat-card class="fields" id="-password">
          {{developer.password}}
          <a href="javascript:void(0)" class="edit" (click)="openDialog(password)"><mat-icon>edit</mat-icon></a>
        </mat-card>
      </div>
      <div>
        <h2>Languages</h2>
        <mat-card class="fields">{{developer.languages}}</mat-card>
      </div>
      <div>
        <h2>Frameworks</h2>
        <mat-card class="fields">{{developer.frameworks}}</mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openCancelDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="openSaveDialog()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
