<mat-card *ngFor="let post of posts" class="news-card">
    <mat-card-header>
      <div mat-card-avatar> <img [src]="post.company.image" alt="" class="avatar-header-image"> </div>
      <mat-card-title>{{post.company.firstName + " " + post.company.lastName}}</mat-card-title>
      <mat-card-subtitle>from {{post.company.name}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="post.imageUrl" alt="Profile photo">
    <mat-card-content>
      <h2>{{post.title}}</h2>
      <p>{{post.description}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="openMessageDialog(post.company.id)">Send message <mat-icon>sms</mat-icon></button>
      <button mat-raised-button color="primary" (click)="openNotificationDialog(post.company.id)">Send Notification <mat-icon>notification_important</mat-icon></button>
    </mat-card-actions>
  </mat-card>
