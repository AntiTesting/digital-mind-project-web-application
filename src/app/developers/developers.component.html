<mat-toolbar color="primary">

  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>


  <img src="assets/images/user.png" width="60" height="40">
  <span>Profile+</span>
  <span class="example-spacer"></span>
  <span>Developer</span>
  <span class="example-spacer"></span>


  <button routerLink="/logout" mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container>

  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z8" [src]="developer.image" width="30%">
    <h4 class="name">{{developer.first_name}} {{developer.last_name}} </h4>
    <p class="designation">Developer</p>
    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="home">
      <mat-icon>home</mat-icon>
      <span> Home</span>
    </button>

    <button mat-button class="menu-button" routerLink="messages">
      <mat-icon>messages</mat-icon>
      <span> Messages </span>
    </button>

    <button mat-button class="menu-button" routerLink="notifications">
      <mat-icon matBadge="4" matBadgeColor="warn">notifications</mat-icon>
      <span> Notifications</span>
    </button>

    <button mat-button class="menu-button"  routerLink="profile">
      <mat-icon> person</mat-icon>
      <span> Profile</span>
    </button>

    <button mat-button class="menu-button" routerLink="settings">
      <mat-icon> settings</mat-icon>
      <span> Settings</span>
    </button>

    <button mat-button class="menu-button" routerLink="/login">
      <mat-icon> logout</mat-icon>
      <span> Logout</span>
    </button>

  </mat-sidenav>


  <mat-sidenav-content class="content">

    <div>
      <router-outlet></router-outlet>

    </div>
  </mat-sidenav-content>


</mat-sidenav-container>

<footer></footer>
