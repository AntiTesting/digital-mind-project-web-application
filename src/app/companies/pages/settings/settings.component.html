<div class="container">
  <mat-card class="father">
    <mat-card-header>
      <mat-card-title>Settings</mat-card-title>
    </mat-card-header>
    <mat-card-content class="grid">
      <img src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <div>
        <h2>Full Name</h2>
        <mat-card class="fields">{{recruiter.recruiter_first_name}}</mat-card>
      </div>
      <div>
        <h2>Company Name</h2>
        <mat-card class="fields">{{recruiter.company_name}}</mat-card>
      </div>
      <div>
        <h2>Email</h2>
        <mat-card class="fields" id="-email">
          {{recruiter.recruiter_email}}
          <a href="javascript:void(0)" class="edit" (click)="openDialog(email)"><mat-icon>edit</mat-icon></a>
        </mat-card>
      </div>
      <div>
        <h2>Password</h2>
        <mat-card class="fields" id="-password">
          {{recruiter.recruiter_password}}
          <a href="javascript:void(0)" class="edit" (click)="openDialog(password)"><mat-icon>edit</mat-icon></a>
        </mat-card>
      </div>
      <div>
        <h2>Phone Number</h2>
        <mat-card class="fields">{{recruiter.recruiter_phone}}</mat-card>
      </div>
      <div>
        <h2>Location</h2>
        <mat-card class="fields">{{recruiter.locality}}, {{recruiter.city}}</mat-card>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="openCancelDialog()">Cancel</button>
      <button mat-raised-button color="primary" (click)="openSaveDialog()">Save</button>
    </mat-card-actions>
  </mat-card>
</div>
