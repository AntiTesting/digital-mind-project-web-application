<mat-card *ngFor="let Dev of Devs" class="news-card">
  <mat-card-header>
    <div mat-card-avatar>
      <img [src]="Dev.image" alt="" class="avatar-header-image" />
    </div>
    <mat-card-title>{{ Dev.firstName }}</mat-card-title>
    <mat-card-subtitle>I am Developer</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="Dev.image" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>My name telephone is {{ Dev.phone }}</p>
    <p>My email is {{ Dev.email}}</p>
    <p>{{Dev.description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="openMessageDialog(Dev.id)">Send message <mat-icon>sms</mat-icon></button>
    <button mat-raised-button color="primary" (click)="openNotificationDialog(Dev.id)">Send Notification <mat-icon>notification_important</mat-icon></button>
  </mat-card-actions>
</mat-card>
